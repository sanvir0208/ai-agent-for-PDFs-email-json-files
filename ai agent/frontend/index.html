<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Format AI Agent</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Optional Custom CSS -->
  <link rel="stylesheet" href="/static/style.css" />

  <style>
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #output {
      background-color: var(--bs-body-bg);
      border: 1px solid var(--bs-border-color-translucent);
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="bg-body text-body">
  <div class="container mt-5 position-relative">
    <button id="toggleTheme" class="btn btn-outline-secondary theme-toggle">Toggle Theme</button>

    <h1 class="mb-4 text-center">Upload File for AI Analysis</h1>

    <form id="uploadForm" class="mb-4" onsubmit="return false;">
      <div class="mb-3">
        <input type="file" class="form-control" id="fileInput" name="file" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div id="output" class="shadow-sm bg-body-tertiary"></div>
  </div>

  <!-- Correct JS Link -->
  <script src="/static/script.js"></script>

  <!-- Optional Bootstrap Bundle (for dropdowns etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Theme toggle logic
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-bs-theme", savedTheme);
    document.getElementById("toggleTheme").textContent =
      savedTheme === "dark" ? "Switch to Light Theme" : "Switch to Dark Theme";

    document.getElementById("toggleTheme").addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-bs-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-bs-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      document.getElementById("toggleTheme").textContent =
        newTheme === "dark" ? "Switch to Light Theme" : "Switch to Dark Theme";
    });
  </script>
</body>
</html>
